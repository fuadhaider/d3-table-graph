<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive table Graph from uploaded CSV">
    <meta name="keywords" content="HTML5,CSS3,SCSS,JavaScript,D3">
    <meta name="author" content="Fuad Haider">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Graph Table</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Graphs from CSV files</h1>
    </header>
    
    <nav>
      <!-- <button id="share" onclick="loadShare()">Share</button>
      <button id="saving" onclick="loadSaving()">Saving</button>
      <button id="trend" onclick="loadTrend()">Trend</button> -->
      <input type="file" id="csv-file" accept=".csv, text/csv">
      <button type="button" name="button" id="upload-file">Upload</button>
      <button type="button" name="button" onclick="loadCharts()">Load Chart</button>   
    </nav>
    <p>Click on the buttons to see graphs</p>
    <svg id="line-svg">
      <g id="xy-graph">
        <path id="xy-line"></path>
        <g class="y-axis"></g>
        <g class="x-axis"></g>
      </g>
    </svg>
    <svg id="bar-svg">
      <g id="bar-graph">
        <!-- <path id="xy-bar"></path> -->
        <g class="y-axis"></g>
        <g class="x-axis"></g>
      </g>
    </svg>
  
    <div id="table-container">
      <table class="gridtable" id="tableMain">
          <!-- <thead>
            <tr class="tableheader">
                <th>column1</th>
                <th>column2</th>
            </tr>
          </thead> -->
          <!-- <tbody>

          </tbody> -->
        </table>
    </div>


    <script src="script.js"></script>
  </body>
</html>
